<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Atlas</title>
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        .app { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: #16213e;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #0f0f23;
            transition: width 0.25s ease, padding 0.25s ease;
        }
        .sidebar.collapsed { width: 42px; padding: 8px 5px; overflow: hidden; }
        .sidebar.collapsed .sidebar-content { display: none; }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .sidebar.collapsed .sidebar-header { justify-content: center; }
        .sidebar-toggle {
            width: 28px; height: 28px;
            background: #0f0f23;
            border: 1px solid #333;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            flex-shrink: 0;
            transition: color 0.2s;
        }
        .sidebar-toggle:hover { color: #00d4ff; }
        .sidebar-title { font-size: 15px; font-weight: bold; color: #00d4ff; }
        .sidebar.collapsed .sidebar-title { display: none; }
        .sidebar h2 { font-size: 14px; margin-bottom: 12px; color: #00d4ff; }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #0f0f23;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value { font-size: 20px; font-weight: bold; color: #00d4ff; }
        .stat-label { font-size: 10px; color: #888; margin-top: 3px; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { display: block; font-size: 11px; color: #888; margin-bottom: 6px; }
        .filter-group select, .filter-group input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #0f0f23;
            border: 1px solid #333;
            border-radius: 4px;
            color: #eee;
        }

        /* Cluster list */
        .cluster-list { list-style: none; max-height: 50vh; overflow-y: auto; }
        .cluster-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            margin: 4px 0;
            background: #0f0f23;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
            border-left: 3px solid transparent;
        }
        .cluster-item:hover { background: #1a1a3e; }
        .cluster-item.active { background: #00d4ff22; border-left-color: #00d4ff; }
        .cluster-count { color: #888; font-size: 11px; }

        /* View tabs (inside sidebar) */
        .view-tabs { display: flex; gap: 6px; margin-bottom: 15px; }
        .tab {
            flex: 1;
            padding: 7px 0;
            background: #0f0f23;
            border: none;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }
        .tab.active { background: #00d4ff; color: #000; }

        /* Main panel */
        .main-panel { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        /* deck.gl container */
        #deck-container { flex: 1; position: relative; background: #0f0f23; overflow: hidden; }
        #deck-container canvas { outline: none; }
        .map-controls {
            position: absolute; bottom: 15px; right: 15px;
            display: flex; gap: 5px; z-index: 10;
        }
        .map-btn {
            width: 32px; height: 32px;
            background: #16213ecc;
            border: 1px solid #333;
            border-radius: 4px;
            color: #eee;
            cursor: pointer;
            font-size: 16px;
        }
        .map-btn:hover { background: #1a1a3ecc; }
        .zoom-info {
            position: absolute; top: 10px; left: 345px;
            background: #16213ecc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            color: #888;
            z-index: 10;
        }

        /* Search panel (overlays map, left side) */
        .search-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            z-index: 15;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(22, 33, 62, 0.85);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 7px 10px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .search-bar.has-results {
            border-radius: 6px 6px 0 0;
        }
        .search-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            margin-right: 8px;
            opacity: 0.5;
        }
        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #eee;
            font-size: 13px;
            font-family: inherit;
        }
        .search-bar input::placeholder { color: #555; }
        .search-clear {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 0 2px;
            line-height: 1;
            display: none;
        }
        .search-clear.visible { display: block; }
        .search-clear:hover { color: #00d4ff; }
        .search-meta {
            padding: 5px 10px;
            font-size: 10px;
            color: #888;
            background: rgba(22, 33, 62, 0.88);
            border: 1px solid #333;
            border-top: none;
            display: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .search-meta.visible { display: block; }
        .search-results {
            max-height: 55vh;
            overflow-y: auto;
            background: rgba(22, 33, 62, 0.92);
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 6px 6px;
            display: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .search-results.visible { display: block; }
        .search-results::-webkit-scrollbar { width: 4px; }
        .search-results::-webkit-scrollbar-track { background: transparent; }
        .search-results::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            transition: background 0.15s;
        }
        .search-result-item:hover { background: rgba(0,212,255,0.08); }
        .search-result-item:last-child { border-bottom: none; }
        .search-result-title {
            font-size: 12px;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-result-meta {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        /* List view */
        #list-view { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding: 15px; }
        .document-list { list-style: none; }
        .document-item {
            padding: 12px; margin: 8px 0;
            background: #0f0f23; border-radius: 4px;
            border-left: 3px solid #00d4ff;
        }
        .document-title { font-size: 14px; margin-bottom: 4px; }
        .document-title a { color: #00d4ff; text-decoration: none; }
        .document-title a:hover { text-decoration: underline; }
        .document-meta { font-size: 11px; color: #888; }
        .quality-badge {
            display: inline-block; padding: 2px 6px;
            border-radius: 8px; font-size: 10px; margin-left: 8px;
        }
        .quality-high { background: #00ff88; color: #000; }
        .quality-medium { background: #ffcc00; color: #000; }
        .quality-low { background: #ff4444; color: #fff; }

        /* Loading */
        .load-overlay {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: #0f0f23; z-index: 5;
            flex-direction: column; gap: 12px;
        }
        .load-overlay.hidden { display: none; }
        .load-text { color: #888; font-size: 13px; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #333; border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Truth Atlas</span>
            <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">&#9776;</button>
        </div>
        <div class="sidebar-content">
            <div class="view-tabs">
                <button class="tab active" data-view="map">Map View</button>
                <button class="tab" data-view="list">List View</button>
            </div>

            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="stat-points">-</div>
                    <div class="stat-label">Map Points</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-clusters">-</div>
                    <div class="stat-label">Clusters</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-quality">-</div>
                    <div class="stat-label">Avg Quality</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-docs">-</div>
                    <div class="stat-label">In Database</div>
                </div>
            </div>

            <h2>Mapping</h2>
            <div class="filter-group">
                <label>Active Dataset</label>
                <select id="mapping-select"><option value="">Latest</option></select>
            </div>

            <h2>Filters</h2>
            <div class="filter-group">
                <label>Content Type</label>
                <select id="filter-type">
                    <option value="">All Types</option>
                    <option value="technical_code">Technical/Code</option>
                    <option value="scientific">Scientific</option>
                    <option value="news">News</option>
                    <option value="blog">Blog/Essay</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Min Quality: <span id="quality-value">0%</span></label>
                <input type="range" id="filter-quality" min="0" max="100" value="0">
            </div>

            <h2>Search</h2>
            <div class="filter-group">
                <label>Results Limit: <span id="search-limit-value">20</span></label>
                <input type="range" id="search-limit" min="5" max="100" value="20" step="5">
            </div>

            <h2>Clusters</h2>
            <ul class="cluster-list" id="cluster-list">
                <li class="cluster-item">Loading...</li>
            </ul>
        </div>
    </aside>

    <main class="main-panel">
        <div id="deck-container">
            <div class="load-overlay" id="load-overlay">
                <div class="spinner"></div>
                <div class="load-text">Loading atlas data...</div>
            </div>
            <div class="search-panel" id="search-panel">
                <div class="search-bar" id="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search documents..." autocomplete="off" spellcheck="false">
                    <button class="search-clear" id="search-clear" title="Clear search">&times;</button>
                </div>
                <div class="search-meta" id="search-meta"></div>
                <div class="search-results" id="search-results"></div>
            </div>
            <div class="zoom-info" id="zoom-info">Scroll to zoom, drag to pan</div>
            <div class="map-controls">
                <button class="map-btn" id="toggle-lines" title="Toggle Connections" style="font-size:12px">&#10207;</button>
                <button class="map-btn" id="zoom-in" title="Zoom In">+</button>
                <button class="map-btn" id="zoom-out" title="Zoom Out">&minus;</button>
                <button class="map-btn" id="reset-view" title="Reset View">&#10226;</button>
            </div>
        </div>

        <div id="list-view">
            <ul class="document-list" id="document-list"></ul>
        </div>
    </main>
</div>

<script>
/* ===== State ===== */
const API = '/api';
let allMappings = [];
let filteredMappings = [];
let deckgl = null;
let currentViewState = null;
let initialViewState = null;
let showConnections = true;
let activeClusterId = null;
let minQuality = 0;
let selectedType = '';

/* Search state */
let matchedIds = null;       // null = no active search; Set<string> = active search
let searchResultsLimit = 20;
let searchDebounceTimer = null;

/* ===== Colors ===== */
const COLORS = [
    [0,255,204],[255,107,107],[255,217,61],[255,159,67],[0,255,136],
    [255,121,198],[139,233,253],[255,184,108],[80,250,123],[189,147,249],
    [0,212,255],[255,85,85],[248,248,242],[255,204,0],[0,229,255],
];
const colorMap = new Map();

function clusterRgb(id) {
    if (id == null || id === -1) return [136,136,136];
    if (!colorMap.has(id)) colorMap.set(id, COLORS[colorMap.size % COLORS.length]);
    return colorMap.get(id);
}
function clusterHex(id) {
    return '#' + clusterRgb(id).map(v => v.toString(16).padStart(2,'0')).join('');
}

/* ===== deck.gl ===== */
function fitView(data) {
    if (!data.length) return { target:[0,0,0], zoom:0, minZoom:-5, maxZoom:20 };
    const xs = data.map(d => d.x), ys = data.map(d => d.y);
    const minX = Math.min(...xs), maxX = Math.max(...xs);
    const minY = Math.min(...ys), maxY = Math.max(...ys);
    const el = document.getElementById('deck-container');
    const zoom = Math.min(
        Math.log2((el.clientWidth * 0.85) / (maxX - minX || 1)),
        Math.log2((el.clientHeight * 0.85) / (maxY - minY || 1))
    );
    return { target:[(minX+maxX)/2, (minY+maxY)/2, 0], zoom: Math.max(-5, zoom), minZoom:-5, maxZoom:20 };
}

function connectionLines(data) {
    const groups = {};
    data.forEach(d => { const c = d.cluster_id ?? -1; if (c !== -1) { (groups[c] ||= []).push(d); } });
    const lines = [];
    const xs = data.map(d=>d.x), ys = data.map(d=>d.y);
    const thresh = Math.max((Math.max(...xs)-Math.min(...xs))||1, (Math.max(...ys)-Math.min(...ys))||1) * 0.04;
    Object.entries(groups).forEach(([cid, pts]) => {
        if (pts.length < 2) return;
        pts.sort((a,b) => a.x - b.x || a.y - b.y);
        for (let i = 0; i < pts.length - 1; i++) {
            if (Math.hypot(pts[i].x - pts[i+1].x, pts[i].y - pts[i+1].y) < thresh) {
                lines.push({ source:[pts[i].x,pts[i].y], target:[pts[i+1].x,pts[i+1].y], cluster_id:+cid });
            }
        }
    });
    return lines;
}

function buildLayers(data) {
    const searchActive = matchedIds !== null;
    return [
        new deck.LineLayer({
            id:'connections', data: connectionLines(data),
            getSourcePosition: d=>d.source, getTargetPosition: d=>d.target,
            getColor: d => {
                const rgb = clusterRgb(d.cluster_id);
                return searchActive ? [...rgb, 12] : [...rgb, 60];
            },
            getWidth:1,
            visible: showConnections, pickable: false,
            updateTriggers: { getColor: [searchActive] },
        }),
        new deck.ScatterplotLayer({
            id:'points', data,
            getPosition: d=>[d.x, d.y],
            getFillColor: d => {
                const rgb = clusterRgb(d.cluster_id ?? -1);
                if (searchActive && !matchedIds.has(d.doc_id)) {
                    return [...rgb, 0]; // fully transparent non-match
                }
                if (searchActive) {
                    return [0, 255, 136, 230]; // green highlight for matches
                }
                return [...rgb, 200]; // default highlight before search
            },
            getRadius: d=> {
                const base = 2 + (d.z||0.5)*3;
                if (searchActive && matchedIds.has(d.doc_id)) {
                    return base * 1.35;
                }
                return base;
            },
            radiusMinPixels:2, radiusMaxPixels:4, radiusUnits:'common',
            pickable:true, autoHighlight:true, highlightColor:[255,255,255,80],
            opacity:0.8,
            updateTriggers: {
                getFillColor: [searchActive, matchedIds ? matchedIds.size : 0],
                getRadius: [searchActive, matchedIds ? matchedIds.size : 0],
            },
        }),
    ];
}

function initDeck(data) {
    initialViewState = fitView(data);
    currentViewState = { ...initialViewState };
    deckgl = new deck.DeckGL({
        container: 'deck-container',
        views: new deck.OrthographicView({ controller: true }),
        initialViewState,
        layers: buildLayers(data),
        onViewStateChange: ({viewState}) => {
            currentViewState = viewState;
            const pct = Math.round(Math.pow(2, viewState.zoom) * 100);
            document.getElementById('zoom-info').textContent = `Zoom: ${pct}% | Drag to pan`;
        },
        onClick: (info) => {
            if (!info.object) return;
            if (matchedIds && !matchedIds.has(info.object.doc_id)) return;
            if (info.object.url) window.open(info.object.url, '_blank');
        },
        getTooltip: ({object: o}) => {
            if (!o) return null;
            if (matchedIds && !matchedIds.has(o.doc_id)) return null;
            const title = o.title || o.url?.split('/').pop() || `Point ${(o.doc_id||'').substring(0,8)}`;
            const color = clusterHex(o.cluster_id ?? -1);
            const excerpt = o.excerpt ? o.excerpt.substring(0,140) : '';
            return {
                html: `<div style="color:${color};font-weight:bold;margin-bottom:4px">${title}</div>
                    <div style="display:inline-block;padding:2px 8px;background:${color}33;border-radius:10px;font-size:10px;color:${color};margin-bottom:6px">Cluster ${o.cluster_id ?? 'N/A'}</div>
                    ${excerpt ? `<div style="color:#ccc;font-size:11px;margin:6px 0;font-style:italic;border-left:2px solid ${color}44;padding-left:8px">"${excerpt}${excerpt.length>=140?'...':''}"</div>` : ''}
                    <div style="color:#888;font-size:10px">
                        ${o.domain ? `<span style="color:#00d4ff">${o.domain}</span><br>` : ''}
                        Quality: ${((o.quality_score||0)*100).toFixed(0)}% &middot; Importance: ${((o.z||0.5)*100).toFixed(0)}%
                        ${o.url ? '<br><span style="opacity:0.5;font-size:9px">Click to open</span>' : ''}
                    </div>`,
                style: {
                    backgroundColor:'#000000ee', color:'#eee', fontSize:'12px',
                    borderRadius:'6px', border:'1px solid #333', padding:'12px 14px',
                    maxWidth:'380px', lineHeight:'1.4', boxShadow:'0 4px 12px rgba(0,0,0,0.4)',
                },
            };
        },
    });
    document.getElementById('load-overlay').classList.add('hidden');
}

function updateDeck() { if (deckgl) deckgl.setProps({ layers: buildLayers(filteredMappings) }); }

/* ===== Data Loading ===== */
async function loadStats() {
    try {
        const data = await (await fetch(`${API}/stats`)).json();
        document.getElementById('stat-docs').textContent = data.total_documents?.toLocaleString() || '0';
    } catch (e) { console.error('Stats:', e); }
}

async function loadMappingList() {
    try {
        const data = await (await fetch(`${API}/mapping-list`)).json();
        const sel = document.getElementById('mapping-select');
        (data.mappings || []).forEach(m => {
            const opt = document.createElement('option');
            opt.value = m.id; opt.textContent = m.name || m.id;
            sel.appendChild(opt);
        });
    } catch (e) { /* single mapping mode */ }
}

async function loadMappings(mappingId) {
    try {
        let url = `${API}/mappings`;
        if (mappingId) url += `?mapping_id=${encodeURIComponent(mappingId)}`;
        const data = await (await fetch(url)).json();
        allMappings = data.mappings || [];

        // Server-side enrichment handles metadata, but fallback client-side if needed
        const needsEnrich = allMappings.some(m =>
            !m.title || !m.url || !m.domain || !m.content_type || !m.excerpt
        );
        if (allMappings.length && needsEnrich) {
            try {
                const docs = await (await fetch(`${API}/documents?limit=${allMappings.length}`)).json();
                const map = {}; (docs.documents||[]).forEach(d => { map[d.id] = d; });
                allMappings.forEach(m => {
                    const d = map[m.doc_id];
                    if (d) {
                        m.title ||= d.title;
                        m.url ||= d.url;
                        m.domain ||= d.domain;
                        m.content_type ||= d.content_type;
                        m.excerpt ||= d.summary || '';
                    }
                });
            } catch (e) { console.warn('Enrichment fallback failed:', e); }
        }

        filteredMappings = [...allMappings];
        updateStats();
        updateClusterList();

        if (!deckgl) { initDeck(filteredMappings); }
        else {
            initialViewState = fitView(filteredMappings);
            deckgl.setProps({ initialViewState: { ...initialViewState, transitionDuration:400 }, layers: buildLayers(filteredMappings) });
        }
    } catch (e) {
        console.error('Mappings:', e);
        document.getElementById('load-overlay').innerHTML = '<div class="load-text" style="color:#ff6b6b">Failed to load mapping data</div>';
    }
}

function updateStats() {
    document.getElementById('stat-points').textContent = allMappings.length.toLocaleString();
    if (allMappings.length) {
        const avg = allMappings.reduce((s,m) => s + (m.quality_score||0), 0) / allMappings.length;
        document.getElementById('stat-quality').textContent = (avg*100).toFixed(0) + '%';
    }
}

function updateClusterList() {
    const stats = {};
    allMappings.forEach(m => {
        const c = m.cluster_id ?? -1;
        if (!stats[c]) stats[c] = { count:0, qsum:0 };
        stats[c].count++; stats[c].qsum += (m.quality_score||0);
    });

    const sorted = Object.entries(stats)
        .map(([id,s]) => ({ id:+id, count:s.count, avg:s.qsum/s.count }))
        .sort((a,b) => b.count - a.count);

    document.getElementById('stat-clusters').textContent = sorted.filter(c => c.id !== -1).length;

    const list = document.getElementById('cluster-list');
    list.innerHTML = '';
    sorted.forEach(c => {
        const li = document.createElement('li');
        li.className = 'cluster-item';
        li.dataset.cid = c.id;
        li.innerHTML = `<span style="color:${clusterHex(c.id)}">${c.id === -1 ? 'Orphaned' : 'Cluster '+c.id}</span><span class="cluster-count">${c.count} docs</span>`;
        li.onclick = () => toggleCluster(c.id);
        list.appendChild(li);
    });
}

/* ===== Filtering ===== */
function toggleCluster(id) {
    if (activeClusterId === id) { activeClusterId = null; }
    else { activeClusterId = id; }
    document.querySelectorAll('.cluster-item').forEach(el => {
        el.classList.toggle('active', +el.dataset.cid === activeClusterId);
    });
    applyFilters();
}

function applyFilters() {
    filteredMappings = allMappings.filter(m => {
        if (minQuality > 0 && (m.quality_score||0) < minQuality) return false;
        if (selectedType && m.content_type !== selectedType) return false;
        if (activeClusterId !== null && (m.cluster_id ?? -1) !== activeClusterId) return false;
        return true;
    });
    updateDeck();
}

/* ===== Document List ===== */
async function loadDocuments(params = {}) {
    const data = await (await fetch(`${API}/documents?${new URLSearchParams(params)}`)).json();
    renderDocList(data.documents || []);
}

function renderDocList(docs) {
    const list = document.getElementById('document-list');
    list.innerHTML = '';
    docs.forEach(doc => {
        const q = doc.quality_score || 0;
        const badge = q >= 0.7 ? 'quality-high' : q >= 0.4 ? 'quality-medium' : 'quality-low';
        const li = document.createElement('li');
        li.className = 'document-item';
        li.style.borderLeftColor = clusterHex(doc.cluster_id);
        li.innerHTML = `<div class="document-title"><a href="${doc.url}" target="_blank">${doc.title||'Untitled'}</a><span class="quality-badge ${badge}">${(q*100).toFixed(0)}%</span></div><div class="document-meta">${doc.domain||''} &middot; ${doc.content_type||'unknown'} &middot; Cluster ${doc.cluster_id ?? 'N/A'}</div>`;
        list.appendChild(li);
    });
}

/* ===== Search ===== */
async function performSearch(query) {
    if (!query.trim()) {
        clearSearch();
        return;
    }

    try {
        const res = await fetch(`${API}/search/meili?q=${encodeURIComponent(query)}&limit=${searchResultsLimit}`);
        const data = await res.json();

        if (data.error) {
            console.error('Search error:', data.error);
            renderSearchResults([], 0, 0);
            return;
        }

        const hits = data.hits || [];
        matchedIds = new Set(hits.map(h => h.id));

        renderSearchResults(hits, data.estimatedTotalHits || 0, data.processingTimeMs || 0);
        updateDeck();
    } catch (e) {
        console.error('Search failed:', e);
    }
}

function clearSearch() {
    matchedIds = null;
    document.getElementById('search-input').value = '';
    document.getElementById('search-results').classList.remove('visible');
    document.getElementById('search-meta').classList.remove('visible');
    document.getElementById('search-clear').classList.remove('visible');
    document.getElementById('search-bar').classList.remove('has-results');
    updateDeck();
}

function renderSearchResults(hits, totalHits, timeMs) {
    document.getElementById('search-clear').classList.add('visible');
    document.getElementById('search-bar').classList.add('has-results');

    // Meta line
    const meta = document.getElementById('search-meta');
    const mapped = hits.filter(h => allMappings.some(m => m.doc_id === h.id)).length;
    meta.textContent = `${hits.length} of ~${totalHits.toLocaleString()} results (${timeMs}ms) · ${mapped} on map`;
    meta.classList.add('visible');

    // Results list
    const container = document.getElementById('search-results');
    container.innerHTML = '';

    if (hits.length === 0) {
        container.innerHTML = '<div style="padding:12px;color:#666;font-size:12px;text-align:center">No results found</div>';
    } else {
        hits.forEach(hit => {
            const q = hit.quality_score || 0;
            const item = document.createElement('div');
            item.className = 'search-result-item';
            item.innerHTML = `<div class="search-result-title">${hit.title || hit.url || 'Untitled'}</div>`
                + `<div class="search-result-meta">${hit.domain || ''} · ${(q*100).toFixed(0)}% quality</div>`;
            item.onclick = () => {
                const point = allMappings.find(m => m.doc_id === hit.id);
                if (point && deckgl) {
                    deckgl.setProps({
                        initialViewState: {
                            ...currentViewState,
                            target: [point.x, point.y, 0],
                            zoom: Math.max(currentViewState.zoom, 2),
                            transitionDuration: 400,
                        }
                    });
                } else if (hit.url) {
                    window.open(hit.url, '_blank');
                }
            };
            container.appendChild(item);
        });
    }

    container.classList.add('visible');
}

/* ===== Sidebar Toggle ===== */
document.getElementById('sidebar-toggle').onclick = () => {
    const sb = document.getElementById('sidebar');
    sb.classList.toggle('collapsed');
    const btn = document.getElementById('sidebar-toggle');
    btn.innerHTML = sb.classList.contains('collapsed') ? '&#9656;' : '&#9776;';
    // Resize deck.gl canvas after sidebar transition
    setTimeout(() => { if (deckgl) deckgl.redraw(); }, 280);
};

/* ===== Events ===== */
document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const v = tab.dataset.view;
        document.getElementById('deck-container').style.display = v === 'map' ? 'block' : 'none';
        document.getElementById('list-view').style.display = v === 'list' ? 'flex' : 'none';
        if (v === 'list') loadDocuments({ limit:50, content_type:selectedType, min_quality:minQuality });
        if (v === 'map' && deckgl) deckgl.redraw();
    };
});

/* Search input: debounced search on keyup, immediate on Enter, clear on Escape */
document.getElementById('search-input').addEventListener('input', e => {
    clearTimeout(searchDebounceTimer);
    const q = e.target.value;
    if (!q.trim()) { clearSearch(); return; }
    document.getElementById('search-clear').classList.add('visible');
    searchDebounceTimer = setTimeout(() => performSearch(q), 300);
});
document.getElementById('search-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        clearTimeout(searchDebounceTimer);
        performSearch(e.target.value);
    } else if (e.key === 'Escape') {
        clearSearch();
        e.target.blur();
    }
});
document.getElementById('search-clear').onclick = () => clearSearch();

/* Search results limit slider */
document.getElementById('search-limit').oninput = e => {
    document.getElementById('search-limit-value').textContent = e.target.value;
};
document.getElementById('search-limit').onchange = e => {
    searchResultsLimit = parseInt(e.target.value);
    const q = document.getElementById('search-input').value;
    if (q.trim()) performSearch(q);
};

document.getElementById('filter-type').onchange = e => { selectedType = e.target.value; applyFilters(); };
document.getElementById('filter-quality').oninput = e => { document.getElementById('quality-value').textContent = e.target.value + '%'; };
document.getElementById('filter-quality').onchange = e => { minQuality = e.target.value / 100; applyFilters(); };
document.getElementById('mapping-select').onchange = e => {
    document.getElementById('load-overlay').classList.remove('hidden');
    loadMappings(e.target.value || null);
};
document.getElementById('zoom-in').onclick = () => { if (currentViewState) deckgl.setProps({ initialViewState: { ...currentViewState, zoom: currentViewState.zoom + 0.5, transitionDuration:200 } }); };
document.getElementById('zoom-out').onclick = () => { if (currentViewState) deckgl.setProps({ initialViewState: { ...currentViewState, zoom: currentViewState.zoom - 0.5, transitionDuration:200 } }); };
document.getElementById('reset-view').onclick = () => { if (initialViewState) deckgl.setProps({ initialViewState: { ...initialViewState, transitionDuration:200 } }); };
document.getElementById('toggle-lines').onclick = () => {
    showConnections = !showConnections;
    document.getElementById('toggle-lines').style.background = showConnections ? '#00d4ff33' : '#16213ecc';
    updateDeck();
};

/* ===== Init ===== */
loadStats();
loadMappingList();
loadMappings();
</script>
