name: infolake
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - numpy
  - scikit-learn
  - pandas
  - pyarrow
  - tqdm
  - requests
  - zstandard
  - pip
  - pip:
    # Vector storage and embedding
    - qdrant-client
    - sentence-transformers
    
    # Content extraction
    - trafilatura
    - readability-lxml
    - langdetect
    
    # Mapping and clustering
    - hdbscan
    - umap-learn
    
    # Deduplication
    - datasketch
    - simhash
    
    # Language detection (alternative)
    - fasttext-wheel
    
    # Crawling (optional, for advanced fetching)
    - playwright
    - curl_cffi
    
    # LLM integration (optional, for query synthesis)
    - openai
